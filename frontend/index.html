<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe with Robotic Arm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .title {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
    .video-container {
      width: 50%;
    }
    video {
      width: 100%;
      height: auto;
    }
    .switch-container {
      display: flex;
      align-items: center;
      padding: 20px;
      width: 50%;
    }
    .slider {
      position: relative;
      width: 100px; /* Increased width */
      height: 34px;
    }
    .slider input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider .slider-inner {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #4CAF50;
      transition: .4s;
      border-radius: 34px;
    }
    .slider .slider-inner:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider-inner {
      background-color: gray;
    }
    input:focus + .slider-inner {
      box-shadow: 0 0 1px #4CAF50;
    }
    input:checked + .slider-inner:before {
      transform: translateX(66px); /* Adjusted for wider slider */
    }
  </style>
</head>
<body>
  <div class="title">
    Play Tic Tac Toe with a Robotic Arm
  </div>
  <div class="container">
    <div class="video-container">
      <video autoplay></video>
    </div>
    <div class="switch-container">
      <label class="slider">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider-inner"></span>
      </label>
      <span id="status">Your Turn</span>
    </div>
  </div>

  <script>
    const video = document.querySelector('video');
    const toggleSwitch = document.getElementById('toggleSwitch');
    const statusSpan = document.getElementById('status');

    // Try to get user media
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(error => {
        console.error('Error accessing camera:', error);
      });

    toggleSwitch.addEventListener('change', function () {
      if (this.checked) {
        statusSpan.textContent = "Cobot's Turn";
        // Call API endpoint
        fetch('http://your-server-address/robot/play', { method: 'POST' })
          .then(response => {
            if (response.ok) {
              this.checked = false;
              statusSpan.textContent = "Your Turn";
            } else {
              throw new Error('Network response was not ok');
            }
          })
          .catch(error => {
            console.error('There has been a problem with your fetch operation:', error);
          });
      } else {
        statusSpan.textContent = "Your Turn";
      }
    });
  </script>
</body>
</html>
