<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe with Robotic Arm</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>
  <h1>Play Tic Tac Toe with a Robotic Arm</h1>
  <div style="display:flex;">
    <div class="box">
      <h2>Perception</h2>
      <div class="video-container">
        <img id="video" src="http://localhost:8000/video_feed">
      </div>
    </div>
    <div class="box">
      <h2>Reasoning</h2>
      <div id="reasoning">
      </div>
      
    </div>
    <div class="box">
      <h2>Planning</h2>
      <div id="planning">
      </div>
    </div>
  </div>
  <div class="switch-container">
    <span>Your Turn</span>
    <label class="slider">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider-inner"></span>
    </label>
    <span>Cobot's Turn</span>
  </div>
    

  <script src="app.js"></script> <!-- Link to the external JS file -->
</body>
</html>
